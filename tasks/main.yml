- name: install dev tools
  win_chocolatey:
        name: "{{ item }}"
        state: latest
  loop:
        - vscode
        - vscode-arduino
        - codeblocks
        - python3
        - androidstudio
        - wireshark
        - netbeans
        - eclipse
        - arduino
        - nodejs
        - filezilla
        - putty
        - winscp
        - blender
        - winpcap        
        - mariadb
        - mysql-cli
        - mysql.workbench
        - pgadmin4
        - git
        - postman
        - virtualbox
        - virtualbox-guest-additions-guest.install
        - inkscape
        - gimp
        - shotcut


- name: install postgres
  win_chocolatey:
        name: postgresql
        state: latest
        package_params: \Password:postgres  

  ignore_errors: yes

- name: configure user aluno
  win_user:
        name: aluno
        state: present
        user_cannot_change_password: yes
        password: aluno
        password_never_expires: yes
        password_expired: no
        groups:
            - Usu√°rios

- name: update pip
  win_shell: pip install --upgrade pip

- name: install pip packages
  win_shell: npm install express bootstrap moment
